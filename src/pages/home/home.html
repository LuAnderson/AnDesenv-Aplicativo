<ion-header>
  <ion-navbar class="titulo-aplicativo">
    <ion-buttons start class="contact">
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>AnDesenv</ion-title>
    <ion-buttons end class="search">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager>
    <ion-slide>
      <h2>Primeiro Slide</h2>
    </ion-slide>

    <ion-slide>
      <h2>Segundo Slide</h2>
    </ion-slide>

    <ion-slide>
      <h2>Terceiro Slide</h2>
    </ion-slide>
  </ion-slides>

  <div padding>
    <ion-segment [(ngModel)]="menuText">
      <ion-segment-button value="Summary">
        Summary
      </ion-segment-button>
      <ion-segment-button value="Formation">
        Formation
      </ion-segment-button>
      <ion-segment-button value="Experience">
        Experience
      </ion-segment-button>
      <ion-segment-button value="Projects">
        Projects
      </ion-segment-button>
      <ion-segment-button value="Courses">
        Courses
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="menuText">
    <ion-list *ngSwitchCase="'Summary'">
      <p class="resumo">
        Olá, sou o Lucas Anderson, sou Desenvolvedor Front End JR, tenho 22 anos de idade e este é o meu primeiro aplicativo; Seja
        Bem Vindo !!!
      </p>
    </ion-list>
    <ion-list *ngSwitchCase="'Formation'">
      <ion-item>
        <h2>Formation</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Experience'">
      <ion-item>
        <h2>Experience</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Projects'">
      <ion-item>
        <h2>Projects</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Courses'">
      <ion-item>
        <h2>Courses</h2>
      </ion-item>
    </ion-list>
  </div>

  <div padding>
    <div class="bar front expert" data-skill="HTML5"></div>
    <div class="bar front advanced" data-skill="CSS3"></div>
    <div class="bar back intermediate" data-skill="JS"></div>
    <div class="bar back basic" data-skill="IONIC"></div>
    <div class="bar learning" data-skill="TS"></div>
  </div>

</ion-content>
