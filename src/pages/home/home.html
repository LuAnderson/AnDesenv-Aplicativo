<ion-header>
  <ion-navbar class="titulo-aplicativo">
    <ion-buttons start class="contact">
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>AnDesenv</ion-title>
    <ion-buttons end class="search">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager>

    <ion-slide style="background-color: green">
      <h2>Primeiro Slide</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Segundo Slide</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Terceiro Slide</h2>
    </ion-slide>
  </ion-slides>
